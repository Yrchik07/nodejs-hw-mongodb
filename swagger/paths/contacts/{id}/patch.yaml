tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: Patch contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
            format: email
          phone:
            type: string
          photo:
            type: string
            format: binary
        required:
          - name
          - email
          - phone
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            data:
              type: object
              properties:
                id:
                  type: string
                  example: '65ca67e7ae7f10c88b598384'
                name:
                  type: string
                  example: 'Vasya'
                email:
                  type: string
                  example: 'john.doe@example.com'
                phone:
                  type: string
                  example: '+123456789'
                photo:
                  type: string
                  example: 'https://res.cloudinary.com/dfdinboww/image/upload/v1720113389/sopoome4b0feh6v3gedu.jpg'
            message:
              type: string
              example: Successfully patched contact!
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
