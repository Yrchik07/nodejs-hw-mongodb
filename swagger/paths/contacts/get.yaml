tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of users with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    description: current page number
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    description: limit contacts per page
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      enum: ['_id', 'name', 'phoneNumber', 'email']
      example: 'name'
    description: "All contact's fields can be mentioned. Default value - _id"
  - in: query
    name: sortOrder
    description: 'Default value - asc'
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
    description: 'Show only favourite contacts'
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: work
    description: Show only contacts of this type
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ..\..\components\schemas\contacs.yaml
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
