tags:
  - login
summary: Login user to get token
operationId: loginUser
description: 'Login user to get token'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'test@example.com'
          password:
            description: "User's password"
            type: string
            example: '123'
responses:
  '200':
    description: Successfully logged in user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in user!
